<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border Radius Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="./">Border Radius Calculator</a>
    </div>
  </nav>
  <br>
  <div class="row">
    <div class="col" id="resize-col">
      <div class="row center">
        <div id="preview"></div>
      </div>
      <br>
      <br>
      <div class="row center">
        <div class="col-4">
          <form>
            <div class="row">
              <label for="top-left">Top Left</label>
              <input type="range" name="top-left" id="top-left" class="form-range" onchange="changeTopLeft(this.value)"
                value="0">
            </div>
            <br>
            <div class="row">
              <label for="top-right">Top Right</label>
              <input type="range" name="top-right" id="top-right" class="form-range"
                onchange="changeTopRight(this.value)" value="0">
            </div>
            <br>
            <div class="row">
              <label for="bottom-left">Bottom Left</label>
              <input type="range" name="bottom-left" id="bottom-left" class="form-range"
                onchange="changeBottomLeft(this.value)" value="0">
            </div>
            <br>
            <div class="row">
              <label for="bottom-right">Bottom Right</label>
              <input type="range" name="bottom-right" id="bottom-right" class="form-range"
                onchange="changeBottomRight(this.value)" value="0">
            </div>
          </form>
        </div>
      </div>
    </div>
    <br>
    <br>
    <div class="col" id="css-col">
      <div class="row center">
        <div id="css-preview" class="col-8">
          <span>border-top-left-radius: <span id="top-left-css">0%</span>;</span>
          <br>
          <span>border-top-right-radius: <span id="top-right-css">0%</span>;</span>
          <br>
          <span>border-bottom-left-radius: <span id="bottom-left-css">0%</span>;</span>
          <br>
          <span>border-bottom-right-radius: <span id="bottom-right-css">0%</span>;</span>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
